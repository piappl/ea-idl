# Example configuration with allowed abbreviations
# This configuration shows how to suppress false positive warnings for class names
# containing abbreviations/acronyms like MCM, URI, CQL, etc.

database_url: "sqlite:///tests/data/nafv4.qea"
root_packages: ["core"]

# List of allowed abbreviations/acronyms in class names
# These will be treated as valid in PascalCase naming convention
# Add any domain-specific abbreviations your project uses
allowed_abbreviations:
  - "MCM"      # e.g., MCMContact
  - "URI"      # e.g., URI, URIParser
  - "CQL"      # e.g., CQL2ExpressionTypeEnum
  - "URL"      # e.g., URLParser, HTTPSURLConnection
  - "HTTP"     # e.g., HTTPRequest
  - "HTTPS"    # e.g., HTTPSConnection
  - "XML"      # e.g., XMLParser, ParserXML
  - "JSON"     # e.g., JSONEncoder
  - "API"      # e.g., APIClient
  - "ID"       # e.g., UserID

# The validator will now accept class names like:
# - MCMContact (MCM + Contact)
# - URI (just the abbreviation)
# - CQL2ExpressionTypeEnum (CQL + 2 + Expression + Type + Enum)
# - URLParser (URL + Parser)
# - HTTPSURLConnection (HTTPS + URL + Connection)
