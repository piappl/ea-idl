# Example configuration for PlantUML with remote server
#
# This configuration demonstrates using a remote PlantUML server,
# which can be useful for:
#   - CI/CD pipelines with a shared PlantUML instance
#   - Teams sharing a centralized diagram rendering service
#   - Avoiding local Docker containers
#
# WARNING: Using public PlantUML servers (like plantuml.com) may expose
# your diagram content. Only use trusted servers for sensitive data.

database_url: sqlite+pysqlite:///tests/data/nafv4.qea
root_packages: ["{753A4DFC-7876-4b00-BB5A-6274AD3817C3}"]

diagrams:
  renderer: plantuml

  # Example remote server URLs:

  # Option 1: Your organization's PlantUML server
  plantuml_server_url: http://plantuml.mycompany.com:8080/

  # Option 2: Public PlantUML server (NOT recommended for sensitive data)
  # plantuml_server_url: http://www.plantuml.com/plantuml/

  # Option 3: Kubernetes service in your cluster
  # plantuml_server_url: http://plantuml-service.default.svc.cluster.local:8080/

  # Increase timeout for remote servers (network latency)
  plantuml_timeout: 60

  max_attributes_displayed: 15

# Security considerations:
#   - Remote servers can see diagram content (class names, attributes, etc.)
#   - Use HTTPS if available: https://plantuml.mycompany.com/
#   - Consider authentication/API keys if server supports them
#   - For sensitive data, use local Docker container instead

