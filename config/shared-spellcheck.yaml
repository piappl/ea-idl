# Shared spellcheck configuration
# Include this in your configs with: spellcheck: !include shared-spellcheck.yaml

enabled: true
check_notes: true
check_identifiers: true
min_word_length: 3
language: en

# Project-specific terminology
custom_words:
  - idl
  - ea
  - nafv4
  - seq
  - lobw
  - hibw
  - typedef
  - struct
  - enum

# Common abbreviations in aerospace/defense domains
auto_learn_from_model: true
